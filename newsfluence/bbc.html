<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AUX Design Challenge 1</title>
	<link rel='stylesheet' href='css/bbc.css' />
	<script src="//use.typekit.net/xgd1gct.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
</head>
<body>


<button class="show_hide">Chrome Extension</button>
<div class="slidingDiv">
	<div class="wrapper">
		<div class="fb-results column quarter">
			

			<div class="column half">
				<img src="img/facebook.png" class="facebook-icon" />
			</div>

			<div class="column half">
				<p class="number"><span class="fb-number">42%</span></p>
			</div>

			<div class="button-div">
				<button class="button">
					Share Anyway
				</button>
			</div>
		</div>

		<div class='column half'>
			<h2>The Results</h2>
		</div>


		<div class="twitter-results column quarter">
			

			<div class="column half">
				<img src="img/twitter.png" class="twitter-icon" />
			</div>

			<div class="column half">
				<p class="number"><span class="twit-number">94%</span></p>
			</div>

			<div class="button-div">
				<button class="button" id="twitter-blue">
					Share!
				</button>
			</div>
		</div>
	</div>
</div>

<a href="index.html" class="home-button">home</a>



<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/main.js"></script>	
</body>
</html>
